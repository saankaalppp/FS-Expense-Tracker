<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Sigmar&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <title>Dashboard</title>
    <style>
        label {
            font-weight: bold;
        }

        .sticky {
            position: sticky;
            top: 0;
        }

        .data {
            height: 340px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <img src="../../public/bg.webp" class="img-fluid w-100 h-100" alt="Responsive image" style="position: absolute;top: 0;bottom: 0;z-index: -1;">

    <div class="container mt-4" style="z-index: 1;">
        <div class="title d-flex justify-content-center align-items-center mt-5 text-white">
            <h2 style="font-family: 'Josefin Sans', sans-serif;">My Expenses</h2>
        </div>

        <div id="prembtnc" style="position: absolute;top: 7vh;right: 9vw;">
            <button id="prembtn" class="btn btn-outline-warning">Buy Premium</button>
        </div>
        <div id="premtextc" class="text-warning" style="position: absolute;top: 7vh;right: 9vw;display: none;">
            <h4>Premium User</h4>
        </div>

            <div class="sticky mt-5 mb-4">
                <table class="table table-warning text-dark table-hover table-info table-borderless">
                    <thead class="mb-5" style="font-family: 'Exo 2', sans-serif;">
                        <tr class="mt-5">
                            <th class="col-1">#</th>
                            <th class="col-3">Category</th>
                            <th class="col-4">Description</th>
                            <th class="col-2">Amount (in &#8377;)</th>
                            <th class="col-2"></th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="data" id="content">
                <!-- <table class="table table-hover table-info table-borderless">
                    <tbody class="text-dark" style="font-family: 'DM Serif Display', serif;">
                        <tr>
                            <th class="col-1">100</th>
                            <td class="col-3">food</td>
                            <td class="col-4">Drank Coffee</td>
                            <td class="col-2">100</td>
                            <td class="col-2"><button class="btn btn-primary">Delete</button></td>
                        </tr>
                    </tbody>
                </table> -->
            </div>
            <div class="d-flex justify-content-center align-items-center mt-4">
                <h5 id="scroll-text" class="text-white" hidden>Scroll down to see other expenses &darr;</h5>
            </div>
    </div>

    <div class="position-absolute bottom-0 mb-5 d-flex justify-content-between align-items-center" style="left: 44%;">
        <button id="addExpenseBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
            Add New Expense
        </button>
        <button id="showleaderboardbtn" class="btn btn-secondary" style="margin-left: 1rem;display: none;">
            Show Leaderboard
        </button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="addExpenseModal" tabindex="-1" role="dialog" aria-labelledby="modalContainer" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">New Expense</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="container d-flex flex-column justify-content-center align-items-center" id="container">
                    <form action="#" class="form-horizontal w-100" id="form">
                        <div class="form-group row">
                            <label for="expense" class="control-label col-12 col-form-label">Expense:</label>
                            <div class="col-12">
                                <input type="number" class="form-control" id="expense" name="amount" placeholder="Enter amount" required>
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                            <label for="desc" class="control-label col-12 col-form-label">Description:</label>
                            <div class="col-12">
                                <input type="text" class="form-control" id="desc" name="description" placeholder="Enter description">
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                            <label for="type" class="control-label col-12 col-form-label">Category:</label>
                            <div class="col-12">
                                <select id="type" class="form-select" name="category">
                                    <option value="fuel">fuel</option>
                                    <option value="food">food</option>
                                    <option value="electricity">electricity</option>
                                    <option value="movie">movie</option>
                                    <option value="shopping">shopping</option>
                                    <option value="others">others</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" id="submit-btn" form="form" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../public/js/expense.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>

</html>
