<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Expense Tracker - Signup Page</title>
</head>
<body>
    <div class="container pt-4 col-8 col-lg-4">
        <div class="w-100 mt-5 pt-5" id="title">
            <h1 style="text-align: center;">Sign In</h1>
        </div>
        <hr class="w-100 mt-4">
        <form action="#" id="signin-form">
            <div class="form-group w-100 mt-4">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group w-100 mt-4">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group w-100 mt-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
        </form>
        <div class="mt-4" style="text-align: center;">
            <a href="#" class="text-decoration-none">New User? SignUp</a>
            <a href="./signup.html" class="text-decoration-none">New User? SignUp</a>
        </div>
        <div class="alert mt-4" style="text-align: center;" id="alert-text" role="alert" hidden>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../public/js/signin.js"></script>
</body>
</html>
