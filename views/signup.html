<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body >
    <nav class="nav" style="background-color: aquamarine;">

        <h2 style="color: black;font-family: Calibri;margin-left: 3.5rem;">Expense Tracker</h1>
        <h1 style="color: red;font-family: sans-serif;margin-left: 55.5rem;">Sign Up</h1>

        </nav>
        <br><br><br>
        <div class="row justify-content-center">
        <div class="card mb-3" style="max-width: 720px;">
            <div class="row g-0">
              <div class="col-md-4 " >
                <img src="./signup.webp" class="img-fluid rounded-start" alt="..." style="margin-top:4.5rem ;">
              </div>
              <div class="col-md-8" style="background-color: aquamarine;">
                <div class="card-body">
                    <form  action="/user/signup" id="addForm" method="POST">
                        <div class="form-group row">
                            <label for="" class="col-form-label col-sm-3">Name</label>
                            <div class=" col-sm-1">
                                <i class="bi bi-person-fill"></i>

                            </div>
                            <div class=" col-sm-8">

                            <input type="text" id="name" class="form-control" required>
                            </div>
                        </div>
                        <br>
                            <div class="form-group row">
                                <label for="" class="col-form-label col-sm-3">E-mail</label>
                                <div class=" col-sm-1">
                                    <i class="bi bi-envelope-at-fill"></i>

                                </div>
                                <div class=" col-sm-8">
                                <input type="email" id="email" class="form-control" required>
                                </div>
                            </div>
                        <br>
                            <div class="form-group row">
                                <label for="" class="col-form-label col-sm-3">Password</label>
                                <div class=" col-sm-1">
                                    <i class="bi bi-file-lock-fill"></i>

                                </div>
                                <div class=" col-sm-8">
                                <input type="password" id="password" class="form-control" required>
                             </div>
                            </div>
                        </div>
                        <input value="Sign Up" type="submit" class="btn btn-success" id = 'submit' style="margin-left: 15rem;">

                    </form>

                        <div class="row">
                            <div class="col-sm-9">
                                <br>
                                <h5>Already Have an account ?</h5>
                            </div>
                            <div class="col-sm-3">
                                <br>
                                <a class="btn btn-info "  href="./login.html">Login</a>
                            </div>

                        </div>
              </div>
            </div>
          </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js">

    </script>
        <script src="./signup.js"></script>
</body>
</html>
